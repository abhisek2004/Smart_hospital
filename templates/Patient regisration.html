            body {
                /* font-family: 'Poppins', sans-serif; */
                background: url('../static/images/02.jpg') no-repeat center center/cover;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #E3FDFD, #FFE6FA);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .container {
                width: 100%;
                max-width: 500px;
                padding: 30px;
                background: #ffffff6b;
                border-radius: 15px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                position: relative;
                overflow: hidden;
            }

            h2 {
                text-align: center;
                margin-bottom: 25px;
                font-size: 26px;
                color: #00637f;
                font-weight: 600;
                position: relative;
            }

            h2::after {
                content: '';
                width: 60px;
                height: 3px;
                background-color: #00637f;
                position: absolute;
                bottom: -5px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 2px;
            }

            .form-group {
                margin-bottom: 20px;
                position: relative;
            }

            label {
                font-weight: 600;
                margin-bottom: 8px;
                display: block;
                font-size: 14px;
                color: #444;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="date"] {
                width: 100%;
                padding: 12px 15px;
                border-radius: 8px;
                border: 1px solid #ddd;
                background-color: #f9f9f9;
                font-size: 14px;
                transition: all 0.3s ease;
                outline: none;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus,
            input[type="date"]:focus {
                border-color: #00637f;
                box-shadow: 0 0 6px rgba(0, 99, 127, 0.3);
                background-color: #fff;
            }

            input[type="submit"] {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                background: linear-gradient(135deg, #00637f, #0099cc);
                color: white;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.3s ease;
                letter-spacing: 1px;
            }

            input[type="submit"]:hover {
                background: linear-gradient(135deg, #0099cc, #00637f);
            }

            .login-link {
                text-align: center;
                margin-top: 15px;
                font-size: 14px;
                color: #555;
            }

            .login-link a {
                color: #00637f;
                text-decoration: none;
                font-weight: 600;
            }

            .login-link a:hover {
                text-decoration: underline;
            }

            /* Optional: Add a subtle floating animation */
            .container {
                animation: floatUp 0.6s ease-out;
            }

            @keyframes floatUp {
                from {
                    transform: translateY(30px);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        </style>

        <div class="container">
            <h2>Patient Registration</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="fullname" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Street, City, State, Postal Code"
                        required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (optional):</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="aadhaar">National ID (Aadhaar):</label>
                    <input type="text" id="aadhaar" name="aadhaar" required>
                </div>
                <!-- Submit Button -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #00637f !important; border-color: #00637f !important;">Register</button>
                </div>
            </form>
            <script>
                // JavaScript to handle form submission
                document.getElementById("registrationForm").addEventListener("submit", function (event) {

                    alert("Successfully Registered!");

                    document.getElementById("registrationForm").reset();
