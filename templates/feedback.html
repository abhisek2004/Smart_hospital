<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Responsive Form Card</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- <link rel="stylesheet" href="index.css"> -->
        <style>
            /* Google Font Import */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

            body {
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100vh;
                background-image: url(../static/images/Pediatrics.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                font-family: 'Poppins', sans-serif;
                backdrop-filter: blur(6px);
            }

            .textup {
                text-align: center;
                color: #00637f;
                font-weight: 700;
                font-size: 28px;
                margin-bottom: 10px;
                text-transform: uppercase;
                letter-spacing: 1px;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            }

            i {
                margin-right: 3px;
            }

            .form-box {
                background: rgba(255, 255, 255, 0.341);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
                padding: 25px;
                border-radius: 16px;
                width: 500px;
                backdrop-filter: blur(12px);
                animation: fadeInUp 0.8s ease-out;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
            }

            .radio-group {
                display: flex;
                align-items: center;
                gap: 12px;
                margin-bottom: 16px;
            }

            input[type="radio"] {
                margin-right: 4px;
                transform: scale(1.2);
                cursor: pointer;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-size: 17px;
                color: #003f5c;
                font-weight: bold;
                letter-spacing: 0.5px;
                text-transform: uppercase;
            }

            input,
            textarea {
                width: 100%;
                padding: 12px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 8px;
                background-color: #f9f9f9;
                font-size: 14px;
                transition: all 0.3s ease;
                outline: none;
            }

            input:focus,
            textarea:focus {
                border-color: #00637f;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 99, 127, 0.2);
            }

            button {
                background: linear-gradient(135deg, #00637f, #00b894);
                color: #fff;
                padding: 12px;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
                font-weight: bold;
                text-transform: uppercase;
                transition: all 0.3s ease;
                letter-spacing: 1px;
                box-shadow: 0 4px 10px rgba(0, 99, 127, 0.3);
            }

            button:hover {
                background: linear-gradient(135deg, #00b894, #00637f);
                transform: translateY(-4px);
            }

            h1 {
                color: #800000;
                font-size: 30px;
                margin-bottom: 5px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @media (max-width: 600px) {
                .form-box {
                    width: 90%;
                    padding: 20px;
                }

                .textup {
                    font-size: 22px;
                }
            }
        </style>

    </head>

    <body>
        <h1>Feedback Form</h1>
        <div class="form-box">
            <div class="textup">
                <i class="fa fa-solid fa-clock"></i>
                It only takes one minutes!!
            </div>
            <form>
                <label for="uname">
                    <i class="fa fa-solid fa-user"></i>
                    Name
                </label>
                <input type="text" id="uname" name="uname" required>

                <label for="email">
                    <i class="fa fa-solid fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" required>

                <label for="phone">
                    <i class="fa-solid fa-phone"></i>
                    Phone No
                </label>
                <input type="tel" id="phone" name="phone" required>

                <label>
                    <i class="fa-solid fa-face-smile"></i>
                    Do you satisfy with our service?
                </label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="satisfy" value="yes" checked>
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="satisfy" value="no">
                    <label for="no">No</label>
                </div>

                <label for="msg">
                    <i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
                    Write your issue :
                </label>
                <textarea id="msg" name="msg" rows="4" cols="10" required>
            </textarea>
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
    </body>

</html>
